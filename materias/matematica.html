</head>

<body>
    <header>
        <div>
            <h1>Portifólio de Estudos - Matemática</h1>
        </div>
        <nav class="materia-links">
            <ul>
                <li><a href="#">Tarefas</a></li>
                <li><a href="#">Materiais de Estudo</a></li>
                <li><a href="#">Cards</a></li>
            </ul>
        </nav>
        <div class="botao-menu">
            <nav class="hamburguer">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-btn">
                    <i class="fa fa-bars"></i>
                </label>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./matematica.html">Matemática</a></li>

    </header>
    <section id="tarefas" class="conteudo-principal">
        <button id="btn-adicionar" class="botao-adicionar">
          Adicionar Atividades/Provas
        </button>
        <div class="botoes-grid"></div>
      </section>
    <footer>
        <p>© All Rigths Reserved - Portifólio 2025</p>
    </footer>
    <script src="../script.js"></script>
    <script>
        function adicionarTarefa() {
            Swal.fire({
                title: 'Nova Atividade',
                html: `
            <input type="text" id="atividade" class="swal2-input" placeholder="Nome da atividade">
            <input type="date" id="data" class="swal2-input">
        `,
                confirmButtonText: 'Adicionar',
                preConfirm: () => {
                    const atividade = Swal.getPopup().querySelector('#atividade').value;
                    const data = Swal.getPopup().querySelector('#data').value;

                    if (!atividade || !data) {
                        Swal.showValidationMessage('Preencha todos os campos');
                        return false;
                    }

                    if (adicionaArray(mat_tarefas, { atividade, data })) {
                        recarregaLista(mat_tarefas);
                    } else {
                        Swal.showValidationMessage('Esta atividade já existe!');
                        return false;
                    }
                }
            });
        }
    </script>
</body>
